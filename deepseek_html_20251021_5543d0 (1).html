<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат в реальном времени</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4ade80;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Стили для боковой панели */
        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo i {
            font-size: 2rem;
            color: var(--accent);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-name {
            font-weight: 600;
        }

        .online-users {
            flex: 1;
            margin-top: 20px;
        }

        .online-users h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-list {
            list-style: none;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background 0.3s;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
        }

        /* Стили для основной области чата */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .chat-actions {
            display: flex;
            gap: 15px;
        }

        .chat-actions button {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .chat-actions button:hover {
            color: var(--accent);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 5px;
        }

        .message.other {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .message-text {
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }

        .message.other .message-time {
            text-align: left;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1rem;
            outline: none;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: var(--primary);
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.2s;
        }

        .send-button:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1rem;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: var(--light);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: var(--secondary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1001;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 90vh;
            }
            
            .sidebar {
                width: 100%;
                max-height: 200px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Модальное окно входа -->
    <div class="login-modal" id="loginModal">
        <div class="login-form">
            <h2>Вход в чат</h2>
            <div class="form-group">
                <label for="usernameInput">Ваше имя:</label>
                <input type="text" id="usernameInput" placeholder="Введите ваше имя" maxlength="20">
            </div>
            <button class="login-button" id="loginButton">Войти в чат</button>
        </div>
    </div>

    <!-- Уведомление -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Сообщение отправлено</span>
    </div>

    <!-- Основной контейнер -->
    <div class="container">
        <!-- Боковая панель -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>Быстрый Чат</h1>
            </div>
            
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-name" id="userName">Гость</div>
            </div>
            
            <div class="online-users">
                <h3><i class="fas fa-users"></i> Онлайн (<span id="onlineCount">1</span>)</h3>
                <ul class="user-list" id="userList">
                    <!-- Список пользователей будет заполнен через JavaScript -->
                </ul>
            </div>
        </div>
        
        <!-- Область чата -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title">Общий чат</div>
                <div class="chat-actions">
                    <button id="clearChatBtn" title="Очистить чат"><i class="fas fa-trash"></i></button>
                    <button id="themeToggleBtn" title="Сменить тему"><i class="fas fa-moon"></i></button>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Сообщения будут добавляться через JavaScript -->
                <div class="message other">
                    <div class="message-sender">Система</div>
                    <div class="message-text">Добро пожаловать в чат! Начните общение, отправив сообщение.</div>
                    <div class="message-time">Только что</div>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="Введите сообщение..." disabled>
                <button class="send-button" id="sendButton" disabled><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        // Эмуляция серверной части с использованием localStorage
        // В реальном приложении здесь был бы код для работы с WebSocket
        
        // DOM элементы
        const loginModal = document.getElementById('loginModal');
        const usernameInput = document.getElementById('usernameInput');
        const loginButton = document.getElementById('loginButton');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const userList = document.getElementById('userList');
        const onlineCount = document.getElementById('onlineCount');
        const clearChatBtn = document.getElementById('clearChatBtn');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');

        // Переменные приложения
        let currentUser = null;
        let users = JSON.parse(localStorage.getItem('chatUsers')) || [];
        let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        let messageCounter = messages.length;

        // Инициализация приложения
        function initApp() {
            // Проверяем, есть ли сохраненный пользователь
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                loginModal.style.display = 'none';
                updateUserInfo();
                enableChat();
                loadMessages();
                updateOnlineUsers();
            }
            
            // Загружаем сообщения при загрузке страницы
            loadMessages();
        }

        // Функция входа в чат
        function login() {
            const username = usernameInput.value.trim();
            if (username) {
                currentUser = username;
                localStorage.setItem('currentUser', currentUser);
                
                // Добавляем пользователя в список онлайн
                if (!users.includes(username)) {
                    users.push(username);
                    localStorage.setItem('chatUsers', JSON.stringify(users));
                }
                
                loginModal.style.display = 'none';
                updateUserInfo();
                enableChat();
                updateOnlineUsers();
                
                // Показываем системное сообщение
                addSystemMessage(`${username} присоединился к чату`);
                
                showNotification(`Добро пожаловать, ${username}!`);
            }
        }

        // Обновление информации о пользователе
        function updateUserInfo() {
            userName.textContent = currentUser;
            userAvatar.textContent = currentUser.charAt(0).toUpperCase();
            userAvatar.style.background = getRandomColor();
        }

        // Включение функциональности чата
        function enableChat() {
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        // Отправка сообщения
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                const message = {
                    id: messageCounter++,
                    sender: currentUser,
                    text: text,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                };
                
                // Сохраняем сообщение
                messages.push(message);
                localStorage.setItem('chatMessages', JSON.stringify(messages));
                
                // Добавляем сообщение в чат
                addMessageToChat(message, true);
                
                // Очищаем поле ввода
                messageInput.value = '';
                
                // Показываем уведомление
                showNotification('Сообщение отправлено');
                
                // Эмулируем ответ других пользователей
                simulateResponse(text);
            }
        }

        // Добавление сообщения в чат
        function addMessageToChat(message, isOwn = false) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isOwn ? 'own' : 'other'}`;
            
            messageElement.innerHTML = `
                ${!isOwn ? `<div class="message-sender">${message.sender}</div>` : ''}
                <div class="message-text">${message.text}</div>
                <div class="message-time">${message.time}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Добавление системного сообщения
        function addSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message other';
            
            messageElement.innerHTML = `
                <div class="message-sender">Система</div>
                <div class="message-text">${text}</div>
                <div class="message-time">Только что</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Сохраняем системное сообщение
            const message = {
                id: messageCounter++,
                sender: 'Система',
                text: text,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            
            messages.push(message);
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        // Загрузка сообщений
        function loadMessages() {
            messagesContainer.innerHTML = '';
            messages.forEach(message => {
                const isOwn = message.sender === currentUser;
                addMessageToChat(message, isOwn);
            });
        }

        // Обновление списка онлайн-пользователей
        function updateOnlineUsers() {
            userList.innerHTML = '';
            users.forEach(user => {
                const userItem = document.createElement('li');
                userItem.className = 'user-item';
                
                userItem.innerHTML = `
                    <div class="user-status"></div>
                    <div class="user-avatar-small" style="background: ${getRandomColor()}">${user.charAt(0).toUpperCase()}</div>
                    <div class="user-name-small">${user}</div>
                `;
                
                userList.appendChild(userItem);
            });
            
            onlineCount.textContent = users.length;
        }

        // Эмуляция ответов других пользователей
        function simulateResponse(userMessage) {
            // Случайным образом решаем, отвечать ли на сообщение
            if (Math.random() > 0.7) {
                const responses = [
                    "Привет! Как дела?",
                    "Интересное сообщение!",
                    "Я тоже об этом думал...",
                    "Согласен с тобой!",
                    "А можно подробнее?",
                    "Не совсем понимаю, о чем ты",
                    "Это правда?",
                    "Спасибо за информацию!",
                    "Хм, нужно подумать над этим",
                    "Отличная идея!"
                ];
                
                const randomUser = users[Math.floor(Math.random() * users.length)];
                if (randomUser && randomUser !== currentUser) {
                    setTimeout(() => {
                        const response = {
                            id: messageCounter++,
                            sender: randomUser,
                            text: responses[Math.floor(Math.random() * responses.length)],
                            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                        };
                        
                        messages.push(response);
                        localStorage.setItem('chatMessages', JSON.stringify(messages));
                        addMessageToChat(response, false);
                    }, 2000 + Math.random() * 3000);
                }
            }
        }

        // Показать уведомление
        function showNotification(text) {
            notificationText.textContent = text;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Генерация случайного цвета
        function getRandomColor() {
            const colors = ['#4361ee', '#3a0ca3', '#4cc9f0', '#7209b7', '#f72585', '#4895ef'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Очистка чата
        function clearChat() {
            if (confirm('Вы уверены, что хотите очистить чат? Это действие нельзя отменить.')) {
                messages = [];
                localStorage.setItem('chatMessages', JSON.stringify(messages));
                loadMessages();
                showNotification('Чат очищен');
            }
        }

        // Смена темы
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const themeIcon = document.querySelector('#themeToggleBtn i');
            
            if (document.body.classList.contains('light-theme')) {
                themeIcon.className = 'fas fa-sun';
                document.body.style.background = 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)';
                document.body.style.color = '#212529';
            } else {
                themeIcon.className = 'fas fa-moon';
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                document.body.style.color = '#f8f9fa';
            }
        }

        // Обработчики событий
        loginButton.addEventListener('click', login);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        clearChatBtn.addEventListener('click', clearChat);
        
        document.getElementById('themeToggleBtn').addEventListener('click', toggleTheme);

        // Инициализация приложения
        initApp();
    </script>
</body>
</html>
